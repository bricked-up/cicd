# port to listen on localhost
Port = ':7123'
# path to default config
ConfigFile = 'cicd.toml'

# actions to configure
[[Actions]]
# name of the endpoint
Name = 'default'
# optional webhook event to listen for
Event = 'push'
# optional branch to listen for
Branch = 'refs/heads/master'
# optional secret to validate webhooks
Secret = ''
# optional path to a script for webhook
Script = ''
